<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin: 10px;
            width: 80px;
        }
        div {
            margin-bottom: 8px;
            margin-left: 50px;

        }
    </style>

</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
<hr>
<form action="">
    <b>개인정보</b><br><br>
<div>
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="공백없이 입력하세요">
</div>
<div>
    <label for="phonenumber">연락처</label>
    <input type="text" id="phonenumber" placeholder="000-0000-0000">
</div>
<br>
<b>지원분야</b><br><br>
<div>
   
    <input type="radio" id="webpublishing">
    <label for="webpublishing">웹퍼브리싱</label>   
</div>
<div>
    <input type="radio" id="webprogramming">
    <label for="webprogramming">웹 어플리케이션 개발</label>
</div>
<div>
    <input type="radio" id="webimproving">
    <label for="webimproving">개발 환경 개선</label>
</div>
<b>지원동기</b> <br><br>

    <label for="desc"></label>
    <textarea name="" id="desc" cols="60" rows="5"></textarea>

<br>
    <button type="접수">접수하기</button>
    <button type="return">다시쓰기</button>

</form>
</body>
</html>
