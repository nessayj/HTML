<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            float: left; 
        }
        a {
            display: block; /* 움직임이 없게 하기위해 걸어줌 */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ccc;
            color: black;
        }
        a:hover {
            background-color: black;
            color: white;
        }
    
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
       </ul>
    </nav>
</body>
</html>
