<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--클래스 선택자는 .을 붙여야함-->
     <!--flex는 한쪽면을 기준으로 (가로로 쌓는 식)-->
    <style>
        label{
            width: 100px;
            display: inline-block;
        }
        input {
            width: 300px;
            height: 24px;
            margin-bottom: 10px;
        }
        input[type="date"] {
            width: 150px;
        }
        button {
            width: 150px;
            height: 40px;
            margin-left: 8px;
            margin-right: 8px;
        }
        .btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>아이패드 주문하기</h1>
    <form action="#">
        <fieldset>
            <legend>배송정보</legend>
            <div>
                <label for="product">주문 상품</label>
                <input type="text" id="product" value="아이패드 12.9인치" readonly>
            </div>
            <!--autofocus : 사이트가 켜지면 입력창에 바로 커서를 갖다놓는 기능-->
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" autofocus>
            </div>
            <div>
                <label for="addr">배송주소</label>
                <input type="text" id="addr" required>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="하이픈을 빼고 입력">
            </div>
            <div>
                <label for="date">배송일 지정</label>
                <input type="date" id="date">
                <span>(주문일로 부터 최소 3일 이후)</span>
            </div>
        </fieldset>
        <div class="btn">
            <button type="submit">주문하기</button>
            <button type="reset">취소하기</button>
        </div>
        </fieldset>
    </form>
</body>
</html>
