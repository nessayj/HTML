<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .red-box {
            background-color: red;
            position: relative;
            z-index: 1; /* 박스의 순서를 바꾸고 맨 위로 올리기위해서는 z인덱스를 주면 됨 */
            /* 우선 순위 값을 크게하면 할 수록 우선순위가 높아짐; 단, 동등조건일때 */
        }
        .green-box {
            background-color: green;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    
</body>
</html>
