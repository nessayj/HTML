<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box:hover {
            transform: rotate(30deg); /* 오른쪽으로 30도 회전 */
            transform-origin: top left; /* 왼쪽 위 모서리 기준점 지정*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
