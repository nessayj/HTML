<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            animation-name: bgChange;
            animation-duration: 5s;
            background-color: antiquewhite;
        }
        @keyframes bgChange {
            0% {background-color: red;}
            25% {background-color: orange;}
            50% {background-color: yellow;}
            100% {background-color: green;}
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
