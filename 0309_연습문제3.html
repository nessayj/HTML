<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 80px;
            display: inline-block;
        }
        button{
            justify-content: center;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>아이패드 주문하기</h1>
<form action="">
    <fieldset>
        <legend><b>배송 정보</b></legend>
        <div>
            <label for="order" >주문상품</label>
            <input type="text" name="order" id="order" placeholder="아이패드 12.9인치">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="address">배송 주소</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="mail">이메일</label>
            <input type="text" name="email" id="mail">
        </div>
        <div>
            <label for="tel">연락처</label>
            <input type="tel" name="phonenumber" id="tel" placeholder="하이픈 빼고 입력해주세요.(01012345678)">
        </div>
        <div>
            <label for="date">배송 지정</label>
            <input type="date" name="date_input">
            (주문일로부터 최소 3일 이후)
        </div>
    </fieldset>
</form>
<button type="order" style="float: center;">주문하기</button>
<button type="cancel">취소하기</button>
</body>
</html>7
